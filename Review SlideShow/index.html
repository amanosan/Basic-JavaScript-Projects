<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Review Slider</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="container">
			<!-- Title -->
			<div class="title">
				<h1>Our Reviews</h1>
				<div class="underline"></div>
			</div>

			<!-- Reviews -->
			<div class="review">
				<div class="img-container">
					<img src="images/person-1.jpeg" alt="Person" id="person-img" />
				</div>
				<h4 class="author" id="author-name">Jane Doe</h4>
				<p class="job" id="job-name">Data Scientist</p>
				<p id="info">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
					eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
					minim veniam, quis nostrud exercitation ullamco laboris nisi ut
					aliquip ex ea commodo consequat.container
				</p>
				<!-- Buttons -->
				<div class="btn-container">
					<button class="prev-btn">
						<i class="fas fa-chevron-left"></i>
					</button>
					<button class="next-btn">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>

				<!-- Random Butoon -->
				<button class="random-btn">Surprise Me</button>
			</div>
		</section>

		<!-- Javascript -->
		<script src="app.js"></script>
	</body>
</html>
