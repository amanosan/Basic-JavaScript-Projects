<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>

		<!-- css -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="heading-container">
			<h1 class="heading">I graduate in ...</h1>
		</div>

		<div class="container">
			<div class="container__element container__days">
				<p class="big-text" id="days">0</p>
				<span>days</span>
			</div>
			<div class="container__element container__hours">
				<p class="big-text" id="hours">0</p>
				<span>hrs</span>
			</div>
			<div class="container__element container__minutes">
				<p class="big-text" id="minutes">0</p>
				<span>mins</span>
			</div>
			<div class="container__element container__seconds">
				<p class="big-text" id="seconds">0</p>
				<span>secs</span>
			</div>
		</div>

		<!-- javascript -->
		<script src="app.js"></script>
	</body>
</html>
